<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Velora</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="Home.html" class="text-xl font-bold text-gray-800">Velora</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="Bag.html" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-shopping-bag"></i>
                    </a>
                    <a href="Wishlist.html" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-heart"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <a href="Products.html" class="text-gray-600 hover:text-gray-900 mb-4 inline-block">
            <i class="fas fa-arrow-left mr-2"></i>Back to Products
        </a>

        <!-- Product Details -->
        <div id="productDetails" class="bg-white rounded-lg shadow-md p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Product Image -->
                <div class="bg-gray-200 rounded-lg overflow-hidden">
                    <div id="productImage" class="aspect-w-1 aspect-h-1">
                        <div class="w-full h-full flex items-center justify-center text-gray-400">
                            <i class="fas fa-image text-6xl"></i>
                        </div>
                    </div>
                </div>

                <!-- Product Info -->
                <div>
                    <h1 id="productName" class="text-3xl font-bold text-gray-800 mb-4"></h1>
                    <p id="productDescription" class="text-gray-600 mb-6"></p>
                    
                    <div class="mb-6">
                        <span id="productPrice" class="text-2xl font-bold text-gray-900"></span>
                        <span id="productAvailability" class="ml-4 text-sm px-3 py-1 rounded-full"></span>
                    </div>

                    <div class="mb-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">Product Information</h3>
                        <div class="grid grid-cols-2 gap-4 text-sm">
                            <div>
                                <span class="text-gray-600">Category:</span>
                                <span id="productCategory" class="ml-2 text-gray-800"></span>
                            </div>
                            <div>
                                <span class="text-gray-600">Release Date:</span>
                                <span id="productReleaseDate" class="ml-2 text-gray-800"></span>
                            </div>
                            <div>
                                <span class="text-gray-600">Stock Quantity:</span>
                                <span id="productStock" class="ml-2 text-gray-800"></span>
                            </div>
                        </div>
                    </div>

                    <div class="flex space-x-4">
                        <button id="addToCartBtn" class="flex-1 bg-gray-800 text-white py-3 px-6 rounded-lg hover:bg-gray-700 transition-colors">
                            Add to Cart
                        </button>
                        <button id="addToWishlistBtn" class="bg-gray-200 text-gray-800 py-3 px-6 rounded-lg hover:bg-gray-300 transition-colors">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-8 hidden">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900 mx-auto"></div>
            <p class="mt-4 text-gray-600">Loading product details...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="text-center py-8 hidden">
            <i class="fas fa-exclamation-circle text-red-500 text-4xl mb-4"></i>
            <p class="text-gray-600">Failed to load product details. Please try again later.</p>
        </div>
    </div>

    <script src="ProductDetail.js"></script>
</body>
</html>
