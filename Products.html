<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Velora</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .product-card {
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="Home.html" class="text-xl font-bold text-gray-800">Velora</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="Bag.html" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-shopping-bag"></i>
                    </a>
                    <a href="Wishlist.html" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-heart"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Our Products</h1>
        
        <!-- Filters -->
        <div class="mb-8 flex flex-wrap gap-4">
            <select id="categoryFilter" class="px-4 py-2 border rounded-lg">
                <option value="">All Categories</option>
                <option value="accessories">Accessories</option>
            </select>
            <select id="availabilityFilter" class="px-4 py-2 border rounded-lg">
                <option value="">All Products</option>
                <option value="true">Available</option>
                <option value="false">Out of Stock</option>
            </select>
        </div>

        <!-- Products Grid -->
        <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Products will be loaded here -->
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-8 hidden">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900 mx-auto"></div>
            <p class="mt-4 text-gray-600">Loading products...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="text-center py-8 hidden">
            <i class="fas fa-exclamation-circle text-red-500 text-4xl mb-4"></i>
            <p class="text-gray-600">Failed to load products. Please try again later.</p>
        </div>
    </div>

    <script src="Products.js"></script>
</body>
</html>
